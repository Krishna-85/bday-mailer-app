
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        padding: 20px;
        color: #333;
      }
      .card {
        background-color: #fff;
        border-radius: 12px;
        padding: 24px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #f97316;
        margin-bottom: 16px;
      }
      p {
        font-size: 16px;
        margin-bottom: 20px;
      }
      .footer {
        font-size: 12px;
        color: #777;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>🎉 Happy Birthday {{ name }}! 🎂</h1>
      <p>Wishing you a day filled with happiness, laughter, and sweet memories. Enjoy every moment and have an amazing year ahead!</p>
      <p>🎁 With best wishes,<br/>Your Company Team</p>
      <div class="footer">(Party dena na bhule 🙏)</div>
    </div>
  </body>
</html>
